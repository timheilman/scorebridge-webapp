version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm --version
        - npm install -g npm@9.7.1
        - npm --version
        - npm ci
    build:
      commands:
        - nvm use 18
        - npm --version
        - npm install -g npm@9.7.1
        - npm --version
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
