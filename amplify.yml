version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install -s 18.19.0
        - nvm use 18.19.0
        - npm --version
        - npm ci
    build:
      commands:
        - nvm use 18.19.0
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
